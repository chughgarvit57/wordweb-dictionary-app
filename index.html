<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWeb | Explore and Learn</title>
    <link rel="stylesheet" href="style.css">
    <!-- favicon img -->
    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/wordweb-icon-512x512-wymphbkj.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <h2>WordWeb: Explore and Learn</h2>

    </div>

    <script src="script.js"></script>
